<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chatbot Window</title>
</head>
<body>
    <div class="chat-container code-container" id="custom-container">
        <div class="chat-header">Mini Chatbot</div>
        <div class="language-selection">
            <input type="radio" id="english" name="language" value="en" checked>
            <label for="english" class="language-label">English</label>
            <input type="radio" id="arabic" name="language" value="ar">
            <label for="arabic" class="language-label">العربية</label>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
